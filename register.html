<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../img/img_8.jpeg'); /* Replace with your image URL */
            background-size: cover;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #38daf7;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #66d2f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message, .success-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>

    <form action="/register" method="POST">
        <h1>Create an Account</h1>

        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <input type="submit" value="Register">
        
        <!-- Optional: You can display error or success messages here -->
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
    </form>

    <script>
        // Check URL for any error/success messages and display them
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const success = urlParams.get('success');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        if (error === 'user_exists') {
            errorMessage.textContent = 'Username already exists. Please choose a different one.';
        }
        if (success === 'registered') {
            successMessage.textContent = 'Registration successful! You can now log in.';
        }
    </script>
</body>
</html>
