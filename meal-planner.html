  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Meal Planner</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              
              background-color: #ffbe19;
              color: #333;
              margin: 0;
              padding: 0;
              text-align: center;
          }
          h1 {
              color: #0e0f0d;
              margin-top: 50px;
          }
          table {
              margin: 20px auto;
              border-collapse: collapse;
              width: 80%;
          }
          th, td {
              border: 1px solid #111714;
              padding: 10px;
              text-align: center;
          }
          th {
              background-color: #683c4a;
              color: white;
          }
          input[type="text"] {
              width: 90%;
              padding: 5px;
              margin: 5px;
          }
          input[type="submit"] {
              background-color: #683c4a;
              color: white;
              border: none;
              padding: 10px;
              border-radius: 5px;
              cursor: pointer;
              transition: background-color 0.3s;
          }
          input[type="submit"]:hover {
              background-color: #b71c1c;
          }
      </style>
  </head>
  <body>
      <h1>Weekly Meal Planner</h1>
      <form action="/meal-planner" method="POST">
          <table>
              <tr>
                  <th>Day</th>
                  <th>Meal</th>
              </tr>
              <tr>
                  <td>Monday</td>
                  <td><input type="text" name="monday" placeholder="Enter meal for Monday"></td>
              </tr>
              <tr>
                  <td>Tuesday</td>
                  <td><input type="text" name="tuesday" placeholder="Enter meal for Tuesday"></td>
              </tr>
              <tr>
                  <td>Wednesday</td>
                  <td><input type="text" name="wednesday" placeholder="Enter meal for Wednesday"></td>
              </tr>
              <tr>
                  <td>Thursday</td>
                  <td><input type="text" name="thursday" placeholder="Enter meal for Thursday"></td>
              </tr>
              <tr>
                  <td>Friday</td>
                  <td><input type="text" name="friday" placeholder="Enter meal for Friday"></td>
              </tr>
              <tr>
                  <td>Saturday</td>
                  <td><input type="text" name="saturday" placeholder="Enter meal for Saturday"></td>
              </tr>
              <tr>
                  <td>Sunday</td>
                  <td><input type="text" name="sunday" placeholder="Enter meal for Sunday"></td>
              </tr>
          </table>
          <input type="submit" value="Save Meal Plan">
      </form>
      <p><a href="/index">Back to Home</a></p>
      
  

        
  </body>
  </html>
