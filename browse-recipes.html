<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../img/img_14.avif'); 
            background-size: cover;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: black;
            margin-top: 50px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #efa0a0;
        }
        button {
            background-color: #9ca60c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #daff1f;
        }
    </style>
</head>
<body>
    <h1>Submit Your Recipe</h1>
    
    <form id="recipeForm">
        <label for="title">Recipe Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="ingredients">Ingredients (comma-separated):</label>
        <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
        
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="6" required></textarea>
        
        <label for="image">Recipe Image URL:</label>
        <input type="text" id="image" name="image" placeholder="e.g. https://example.com/recipe.jpg" required>
        
        <button type="submit">Submit Recipe</button>
    </form>

    <script src="js/submit-recipe.js"></script>
    
</body>
</html>
